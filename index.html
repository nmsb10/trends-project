<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>marvelGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script type="text/javascript" src="assets/import_links.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <!-- https://www.bootstrapzero.com/bootstrap-template/google-maps -->
        <div class="navbar navbar-grey navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">marvelGO</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Captured</a></li>
                </ul>
                <form class="navbar-form">
                    <div class="form-group" style="display:inline;">
                        <div class="input-group">
                            <input type="text" class="form-control" id="name-input" placeholder="Enter Username">
                            <span class="input-group-addon" id="search-button">
                                <span class="glyphicon glyphicon-search">
                                </span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="map-row">
            <div id="map" class="col-md-12">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Character Information</h2>
                    </div>
                    <div class="panel-body">
					<div class=progress>
           				<div class='progress-bar progress-bar-danger text-center' role='progressbar' aria-valuenow=100 aria-valuemin='0' aria-valuemax='100' style='width:100%;'> 100%
           				</div> 
                	</div>
                    </div>
                    </div>
                    <!-- panel-body -->
                </div>
                <!-- panel -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- remove this test form once testing is completed! -->
        <form>
            <input type="text" id="name-input" placeholder="what is your name?">
            <input id="check-user" type="submit" value="Start">
        </form>
        <footer class="footer">
            Copyright &copy; 2016 CC AM JN. All Rights Reserved.
        </footer>
    </div>
</body>

</html>
